<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./static/css/landing.css">
    <link rel="stylesheet" href="./static/css/nav.css">

  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="nav-container">
      <div class="nav-miniLogo">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="random.html">RANDOM MOVIE</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="about.html#contactID">CONTACT</a></li>
          <li class="search-container">
            <i class="fa fa-search" id="search-icon"></i>
            <input type="text" placeholder="Search for movie..." id="search-input">

        </li>
        </ul>
      </div>
  </nav>
    <!-- Background video loop -->
    <div class="hero">
      <video autoplay loop muted playsinline id="background-video">
        <source src="static/vid/backgroundVid.mp4" type="video/mp4">
      </video>
      <!-- Logo, title, button -->
      <div class="content">
        <img src="static/img/logo.png" class="logo">
        <h1>Movie Genie</h1>
        <p class="slogan">Your ultimate gpt-powered movie guide</p>
        <a href="movie.html">FIND MOVIE</a>
      </div>
    </div>
    
    <script>
       document.addEventListener('DOMContentLoaded', function () {
            const searchIcon = document.getElementById('search-icon');
            const searchInput = document.getElementById('search-input');

            searchIcon.addEventListener('click', function () {
                searchInput.classList.toggle('expanded');

            });

            searchInput.addEventListener('focus', function () {
                this.placeholder = '';
            });

            searchInput.addEventListener('blur', function () {
                if (this.value === '') {
                    this.placeholder = 'Search for movie...';
                }
            });
        });
    
    </script>
  </body>
</html>
